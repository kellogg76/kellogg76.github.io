<!DOCTYPE html>

<head>
<!-– https://kryogenix.org/code/browser/sorttable/   -–>
<script src="sorttable.js"></script>
<script>
    window.onload = function() {
        (document.getElementsByTagName( 'th' )[9]).click();

<style>
#tournament {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

}

#tournament td, #tournament th {
    border: 1px solid #ddd;
    padding: 2px;
}

#tournament tr:nth-child(even){background-color: #f2f2f2;}

#tournament tr:hover {background-color: #ddd;}

#tournament th {
    padding-top: 5px;
    padding-bottom: 5px;
    text-align: center;
    background-color: #96b9ff;
    color: white;
}
</style>
</head>
